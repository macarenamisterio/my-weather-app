<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container-sm">
        <div class="container-wrapper">
            <div class="row">
                <h1 class="text-center" id="city">City Name</h1>
            </div>
            <div class="row">
               <div class="col text-center">
                   <h3 id="date-time">Current Time</h3>
               </div>
               <div class="col text-center">           
                 <h3><span id="temp"></span> ☀️ <span id="w-condition">Sunny</span></h3>              
               </div>   
            </div>
            <div class="row">
                <div class="col text-center">
                    <p>Precipitation:<span id="w-precipitation"> 78%</span></p>
                </div>
                <div class="col text-center">
                    <p>Humidity:<span id="w-humidity">50%</span></p>
                </div>
                <div class="col text-center">
                    <p>Wind:<span id="w-wind">78%</span></p>
                </div>
            </div>
        </div>
        <div class="container-wrapper">
            <div class="row">
                <h3 class="text-center"> Plan your week</h3>
                <div class="col text-center">
                    <h4>Day 1</h4>
                    <div>☀️</div>
                    <div>16°C</div>
                </div>
                <div class="col text-center">
                    <h4>Day 2</h4>
                    <div>☀️</div>
                    <div>16°C</div>
                </div>
                <div class="col text-center">
                    <h4>Day 3</h4>
                    <div>☀️</div>
                    <div>16°C</div>
                </div>
                <div class="col text-center">
                    <h4>Day 4</h4>
                    <div>☀️</div>
                    <div>16°C</div>
                </div>
                <div class="col text-center">
                    <h4>Day 5</h4>
                    <div>☀️</div>
                    <div>16°C</div>
                </div>
            </div>
        </div>
        <div class="container-wrapper">
            <div class="row">
                <div>
                    <h3 class="text-center">Search another city</h3>
                    <input type="search"
                    placeholder="Search for a city"
                    autofocus="on"
                    autocomplete="off"
                    class="form-control shadow-sm search"
                    id="search-input"
                    >
                    <input type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm search"
                    id="search-button"
                    >
                </div>
            </div>
        </div>
        <p class="text-center">
            <a href="https://github.com/macarenamisterio/my-weather-app" target="_blank">Open-source</a> code by Macarena Misterio
            and hosted on <a href="https://wonderful-elion-42eb4e.netlify.app/" target="_blank">Netlify</a>.
        </p>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
