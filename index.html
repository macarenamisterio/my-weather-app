<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container-sm">
        <div class="row">
            <h1>City Name</h1>
        </div>
        <div class="row">
           <div class="col">
               <h3>Current Time</h3>
           </div>
           <div class="col">
               <span>16°C</span><span>☀️</span>
           </div>   
        </div>
        <div class="row">
            <div class="col">
                <p>Precipitation <span> 78%</span></p>
            </div>
            <div class="col">
                <p>Humidity <span>50%</span></p>
            </div>
            <div class="col">
                <p>Wind <span>78%</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Day 1</h3>
                <div>☀️</div>
                <div>16°C</div>
            </div>
            <div class="col">
                <h3>Day 2</h3>
                <div>☀️</div>
                <div>16°C</div>
            </div>
            <div class="col">
                <h3>Day 3</h3>
                <div>☀️</div>
                <div>16°C</div>
            </div>
            <div class="col">
                <h3>Day 4</h3>
                <div>☀️</div>
                <div>16°C</div>
            </div>
            <div class="col">
                <h3>Day 5</h3>
                <div>☀️</div>
                <div>16°C</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="search"
                placeholder="Search for a city"
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                >
            </div>
            <div>
                <input type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                >
            </div>
            <footer>
                This site was coded by Macarena Misterio and it is 
                <a href="https://github.com/macarenamisterio/my-weather-app" target="_blank">open sourced</a> 
                and hosted on <a href="https://wonderful-elion-42eb4e.netlify.app/" target="_blank">Netlify</a>.
            </footer>
        </div>
    </div>
  <script src="src/app.js"></script>
</body>
</html>
