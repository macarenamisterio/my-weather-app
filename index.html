<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container text-center">
        <div class="container-wrapper">
            <div class="row">
                <h1 id="city">
                    Loading...
                </h1>
            </div>
            <div class="row d-flex align-items-center">
               <div class="col">
                   <h4 id="current-day"></h4>
                   <h4 id="current-time"></h4>
               </div>
               <div class="col">
                    <img src="" alt="" id="w-icon" />
               </div>  
               <div class="col">           
                    <h4>
                        <span id="temp">
                        </span>
                        <span>
                            <a href="#" class="active" id="celsius">°C</a> |
                            <a href="#" class="active" id="fahrenheit">°F</a>           
                        </span>
                    </h4>
                    <h4 id="w-condition"> </4>                               
               </div> 
            </div>
            <div class="row">    
                <div class="col">
                    <p>💧 Humidity: <span id="w-humidity"> </span>%</p>
                </div>
                <div class="col">
                    <p>🌬 Wind: <span id="w-wind"> </span>km/h</p>
                </div>
            </div>
        </div>
        <div class="container-wrapper">
            <div class="row">
                <h2>Plan your week</h2>
                <div class="col">
                    <h4>Day 1</h4>
                    <div>☀️</div>
                    <p>16°C</p>
                </div>
                <div class="col">
                    <h4>Day 2</h4>
                    <div>☀️</div>
                    <p>16°C</p>
                </div>
                <div class="col">
                    <h4>Day 3</h4>
                    <div>☀️</div>
                    <p>16°C</p>
                </div>
                <div class="col">
                    <h4>Day 4</h4>
                    <div>☀️</div>
                    <p>16°C</p>
                </div>
                <div class="col">
                    <h4>Day 5</h4>
                    <div>☀️</div>
                    <p>16°C</p>
                </div>
            </div>
        </div>
        <div class="container-wrapper">
            <div class="row">
                    <h2>Search another city</h2>
                    <form id="form">
                        <input type="search"
                        placeholder="Search for a city"
                        autofocus="on"
                        autocomplete="off"
                        class="form-control shadow-sm search"
                        id="search-input"
                        >
                        <input type="submit"
                        value="Search"
                        class="form-control btn btn-primary shadow-sm search"
                        id="search-button"
                        >
                    </form>               
            </div>
        </div>
        <small>
            <a href="https://github.com/macarenamisterio/my-weather-app" target="_blank">Open-source</a> and hosted on 
            <a href="https://wonderful-elion-42eb4e.netlify.app/" target="_blank">Netlify</a> by Macarena Misterio.
        </small>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
